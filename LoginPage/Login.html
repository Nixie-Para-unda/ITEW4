<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAILS - Login/Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="Login.css" rel="stylesheet">
 
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="row g-0">
            <div class="col-md-6 d-none d-md-block">
                <div class="auth-image"></div>
            </div>
            <div class="col-md-6 auth-forms-container">
                <div class="auth-content">
                    <div class="logo">
                        <i class="fas fa-paw paw-icon"></i>
                        <div class="logo-text"> TAILS Adoptions</div>
                    </div>
                    
                    <div class="auth-tabs">
                        <button class="auth-tab-btn active" data-tab="login">Login</button>
                        <button class="auth-tab-btn" data-tab="register">Register</button>
                    </div>
                    
                    <!-- Login Form -->
                    <form class="auth-form active" id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <div class="password-field-container">
                                <input type="password" class="form-control" id="login-password" required>
                                <span class="password-toggle" onclick="togglePassword('login-password')">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                        
                    </form>
                    
                    <!-- Register Form -->
                    <form class="auth-form" id="register-form">
                        <div class="row">
                            <div class="col-6 mb-2">
                                <label for="first-name" class="form-label small">First Name</label>
                                <input type="text" class="form-control form-control-sm" id="first-name" required>
                            </div>
                            <div class="col-6 mb-2">
                                <label for="last-name" class="form-label small">Last Name</label>
                                <input type="text" class="form-control form-control-sm" id="last-name" required>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="register-email" class="form-label small">Email address</label>
                            <input type="email" class="form-control form-control-sm" id="register-email" required>
                            <div class="form-text small">We'll never share your email.</div>
                        </div>
                        <div class="mb-2">
                            <label for="register-password" class="form-label small">Password</label>
                            <div class="password-field-container">
                                <input type="password" class="form-control form-control-sm" id="register-password" required>
                                <span class="password-toggle" onclick="togglePassword('register-password')">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                            <div class="form-text small">Min. 8 characters</div>
                        </div>
                        <div class="mb-2">
                            <label for="confirm-password" class="form-label small">Confirm Password</label>
                            <div class="password-field-container">
                                <input type="password" class="form-control form-control-sm" id="confirm-password" required>
                                <span class="password-toggle" onclick="togglePassword('confirm-password')">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label small" for="terms">I agree to the <a href="../TermsAndCondition/Terms.html" style="color: var(--primary-color);">Terms and Conditions</a></label>
                        </div>
 
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
